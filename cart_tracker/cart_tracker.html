<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Cart tracker </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/master.css">
    <link rel="stylesheet" href="cart_tracker.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" href="https://cdn0.iconfinder.com/data/icons/shopping-icons-5/100/Cart-512.png">
  </head>
  <body>
    <h1>Cart tracker</h1>

    <div id=item_lines></div>

    <div id="Totals">
      <div class="outputs">
        Current balance
        <input id="Cb" type="number" name="" value="" style="background-color: #222222;">
      </div>
      <br>
      <div class="outputs">
        Total
        <div class="output_box" id="total"></div>
      </div>
      <br>
      <div class="outputs">
        Change
        <div class="output_box" id="Change"></div>
      </div>
    </div>
    <script src="cart_tracker.js" charset="utf-8"></script>
  </body>
</html>
